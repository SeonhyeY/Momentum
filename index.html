<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <!-- JavaScript -->
    <script src="src/background.js" defer></script>
    <script src="src/greetings.js" defer></script>
    <script src="src/clock.js" defer></script>
    <script src="src/geolocation.js" defer></script>
    <script src="src/API_KEY.js"></script>
    <script src="src/todo.js" defer></script>
    <script src="src/quotes.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <!-- Register & Show user name -->
      <form class="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
      <div class="greeting logout-component"></div>

      <!-- Clock & Weather -->
      <div class="clock logout-component">00:00</div>
      <div class="geolocation logout-component">
        <span class="geolocation__weather"></span>
        <span class="geolocation__location"></span>
      </div>

      <!-- To Do -->
      <div class="todo logout-component">
        <form class="todo__form">
          <input
            class="todo__input"
            type="text"
            placeholder="Write to do and press enter"
            required
          />
        </form>
        <ul class="todo__list"></ul>
      </div>

      <!-- Quote -->
      <div class="quote logout-component">
        <span class="quote__text"></span>
        <span class="quote__author"></span>
      </div>
    </div>
  </body>
</html>
